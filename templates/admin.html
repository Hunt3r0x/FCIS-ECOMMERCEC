<!DOCTYPE html>
<html>
<head>
    <title>Admin Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Admin Control Panel</h1>
    <h2>Manage Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>
                <form method="post">
                    <input type="hidden" name="action" value="edit_user">
                    <input type="hidden" name="user_id" value="{{ user[0] }}">
                    <input type="text" name="username" value="{{ user[1] }}">
                    <input type="checkbox" name="is_admin" {% if user[3] %}checked{% endif %}> Admin
                    <button type="submit">Save</button>
                </form>
            </td>
            <td>
                <form method="post">
                    <input type="hidden" name="action" value="delete_user">
                    <input type="hidden" name="user_id" value="{{ user[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Manage Books</h2>
    <form method="post">
        <input type="hidden" name="action" value="add_book">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">Add Book</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>
                <form method="post">
                    <input type="hidden" name="action" value="edit_book">
                    <input type="hidden" name="book_id" value="{{ book[0] }}">
                    <input type="text" name="title" value="{{ book[1] }}">
                    <input type="text" name="author" value="{{ book[2] }}">
                    <input type="number" step="0.01" name="price" value="{{ book[3] }}">
                    <button type="submit">Save</button>
                </form>
            </td>
            <td>
                <form method="post">
                    <input type="hidden" name="action" value="delete_book">
                    <input type="hidden" name="book_id" value="{{ book[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
