<!DOCTYPE html>
<html>
<head>
    <title>Bookstore - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Bookstore</h1>
    <ul>
        {% for book in books %}
            <li>
                <h3>{{ book[1] }}</h3>
                <p>Author: {{ book[2] }}</p>
                <p>Price: ${{ book[3] }}</p>
                <a href="{{ url_for('add_to_cart', book_id=book[0]) }}">Add to Cart</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('cart') }}">Go to Cart</a>
</body>
</html>
